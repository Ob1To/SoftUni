<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/wordpress.css" type="text/css">
    <title>WordPress Theme</title>
</head>
<body>
    <div id="container">
        <img src="images/WPLogo.png" alt="WPLogo">
        <div id="upload">
            Upload a theme <input type="file" name="file-upload" value="Choose file" />
        </div>
        <div id="search">
            <form method="post">
                <span>Or Search in wordpress</span>
                <input type="search" name="site-search" id="searchbox" />
                <input type="image" src="images/button.jpg" alt="wpMiniLogo" id="button" />
            </form>
        </div>
    </div>
</body>
</html>
