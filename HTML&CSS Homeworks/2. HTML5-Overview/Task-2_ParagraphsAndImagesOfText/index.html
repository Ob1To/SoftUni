<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Paragraphs and Images</title>
</head>
<body>
    <p><b>Some bold text</b></p>
    <p><i>Some italic text</i></p>
    Some text without paragraphs
    <p><u>Some underline text</u></p>
    <p>Some text using <sub>Sub</sub></p>
    <p>Some text using <sup>Sup</sup></p>
    Now it comes 2 new lines and image
    <br />
    <br />
    <img src="images/Beautiful-Sky.jpg" style="border:5px solid red"/>
    <br />
    <strong>This row is using strong instead of bold</strong>
</body>
</html>
